<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/site.css">
  <title>Contact Us Page</title>
</head>
<body class="bg">
  <h2>Contact Us</h2>
  
    <form action="{{ url_for('contact') }}" method=post>
      {{ form.hidden_tag() }}
      {{ form.name.label }}
      {{ form.name }}
      {{ form.email.label }}
      {{ form.email }}
      {{ form.subject.label }}
      {{ form.subject }}
      {{ form.message.label }}
      {{ form.message }}
      {{ form.submit }}
    </form>
    <footer>
      <div class="container">
        <p>&copy; 2023 The project-Tracking-App !All Rights Reserved!</p>
      </div>
    </footer>
    
</body>
</html>
